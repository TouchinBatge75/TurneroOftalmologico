<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Doctor - Sistema de Turnos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        select, button {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn-login {
            background: linear-gradient(135deg, #2ecc71 0%, #1abc9c 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .consultorios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .consultorio-card {
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .consultorio-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .consultorio-card.seleccionado {
            border-color: #2ecc71;
            background: #f8fff9;
        }

        .consultorio-card.ocupado {
            border-color: #e74c3c;
            background: #fff8f8;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .consultorio-numero {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .consultorio-estado {
            font-size: 12px;
            color: #7f8c8d;
        }

        .consultorio-doctor {
            font-size: 11px;
            color: #e74c3c;
            margin-top: 5px;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üë®‚Äç‚öïÔ∏è Login Doctor</h1>
            <p>Selecciona tu nombre y consultorio</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="doctorSelect">Seleccionar Doctor:</label>
                <select id="doctorSelect" required>
                    <option value="">Selecciona tu nombre</option>
                </select>
            </div>

            <div class="form-group">
                <label>Seleccionar Consultorio:</label>
                <div class="consultorios-grid" id="consultoriosGrid">
                    <div class="loading">Cargando consultorios...</div>
                </div>
            </div>

            <button type="submit" class="btn-login">üö™ Iniciar Sesi√≥n</button>
        </form>
    </div>

    <script>
        let consultorioSeleccionado = null;
        let consultorios = [];

        // Cargar doctores y consultorios al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            cargarDoctores();
            cargarConsultorios();
        });

        function cargarDoctores() {
            fetch('/api/doctores/todos')
                .then(response => response.json())
                .then(doctores => {
                    const select = document.getElementById('doctorSelect');
                    select.innerHTML = '<option value="">Selecciona tu nombre</option>';
                    
                    doctores.forEach(doctor => {
                        const option = document.createElement('option');
                        option.value = doctor.id;
                        option.textContent = doctor.nombre;
                        select.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error cargando doctores:', error);
                });
        }

        function cargarConsultorios() {
            fetch('/api/consultorios')
                .then(response => response.json())
                .then(data => {
                    consultorios = data;
                    mostrarConsultorios(data);
                })
                .catch(error => {
                    console.error('Error cargando consultorios:', error);
                });
        }

        function mostrarConsultorios(consultorios) {
            const grid = document.getElementById('consultoriosGrid');
            
            grid.innerHTML = consultorios.map(consultorio => {
                const estaOcupado = consultorio.ocupado === 1;
                const estaSeleccionado = consultorioSeleccionado === consultorio.id;
                
                let clases = 'consultorio-card';
                if (estaOcupado) clases += ' ocupado';
                if (estaSeleccionado) clases += ' seleccionado';
                
                return `
                    <div class="${clases}" 
                         onclick="${!estaOcupado ? `seleccionarConsultorio(${consultorio.id})` : ''}">
                        <div class="consultorio-numero">${consultorio.numero}</div>
                        <div class="consultorio-estado">
                            ${estaOcupado ? 'üî¥ Ocupado' : 'üü¢ Disponible'}
                        </div>
                        ${estaOcupado && consultorio.doctor_nombre ? 
                            `<div class="consultorio-doctor">Por: ${consultorio.doctor_nombre}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function seleccionarConsultorio(consultorioId) {
            consultorioSeleccionado = consultorioId;
            cargarConsultorios(); // Recargar para actualizar estilos
        }

        // Login del doctor
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const doctorId = document.getElementById('doctorSelect').value;
            
            if (!doctorId) {
                alert('Por favor selecciona tu nombre');
                return;
            }
            
            if (!consultorioSeleccionado) {
                alert('Por favor selecciona un consultorio');
                return;
            }
            
            // Ocupar el consultorio primero
            fetch(`/api/consultorios/${consultorioSeleccionado}/ocupar`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    doctor_id: doctorId
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Ahora iniciar sesi√≥n del doctor
                    return fetch('/api/doctor/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            doctor_id: doctorId,
                            estado: 'DISPONIBLE'
                        })
                    });
                } else {
                    throw new Error(data.error || 'No se pudo ocupar el consultorio');
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Guardar sesi√≥n y redirigir
                    localStorage.setItem('doctor_session', JSON.stringify({
                        doctor_id: doctorId,
                        doctor_nombre: data.doctor_nombre,
                        consultorio_id: consultorioSeleccionado,
                        estado: 'DISPONIBLE'
                    }));
                    
                    window.location.href = '/doctor-dashboard';
                } else {
                    alert('Error: ' + (data.error || 'No se pudo iniciar sesi√≥n'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            });
        });

        // Actualizar consultorios cada 5 segundos
        setInterval(cargarConsultorios, 5000);
    </script>
</body>
</html>
